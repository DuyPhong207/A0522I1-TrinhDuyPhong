<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
<table border="1">
    <tr>
        <th colspan="3" style="text-align: center;">Menu</th>
    </tr>
    <tr>
        <th>Món</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
    </tr>
    <tr>
        <th>Cafe</th>
        <th><input name="sp" type="number" id="cf"></th>
        <th>15,000</th>
    </tr>
    <tr>
        <th>Cam vắt</th>
        <th><input name="sp" type="number" id="cv"></th>
        <th>25,000</th>
    </tr>
    <tr>
        <th>Nước ép cà rốt</th>
        <th><input name="sp" type="number" id="cr"></th>
        <th>25,000</th>
    </tr>
    <tr>
        <th>Nước ép cà chua</th>
        <th><input name="sp" type="number" id="cc"></th>
        <th>25,000</th>
    </tr>
    <tr>
        <th>Nước lọc</th>
        <th><input name="sp" type="number" id="nl"></th>
        <th>10,000</th>
    </tr>
    <tr>
        <th>Nước dừa</th>
        <th><input name="sp" type="number" id="nd"></th>
        <th>30,000</th>
    </tr>
    <tr>
        <th>Thành tiền</th>
        <th id="tongthanhtoan" colspan="2"></th>
    </tr>
</table>
<button onclick="thanhtoan"><b>Thanh toán</b></button>
</body>
<style>
    table {
        border-collapse: collapse;
    }

    th {
        width: 150px;
        height: 24px;
        text-align: left;
    }

    input {
        width: 40px;
    }

    button {
        margin-left: 360px;
        margin-top: 8px;
        width: 100px;
        height: 30px;
    }
</style>
<script>
function thanhtoan() {
let cf = document.getElementById('cf').value;
console.log(cf);
let cv = document.getElementById('cv').value;
let cr = document.getElementById('cr').value;
let cc = document.getElementById('cc').value;
let nl = document.getElementById('nl').value;
let nd = document.getElementById('nd').value;
let tongthanhtoan = cf*15+cv*25+cr*25+cc*25+nl*10+nd*30;
// document.getElementById('tongthanhtoan').innerText = tongthanhtoan*1000;
console.log(tongthanhtoan*1000);
}
</script>
