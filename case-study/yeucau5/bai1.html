<body>
<script>
    function evenSum(arr) {
        let sum = 0;
        for (i = 0;i < arr.length;i++) {
            for (j = 0;j < (arr[i].length);j++) {
                if (arr[i][j] % 2 == 0) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }
    let Arr = [
        [1,2,3],
        [2,3,4]
    ]
    console.log(evenSum(Arr));
</script>
</body>
