<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
<script>
    let kitu = prompt('Nhập kí tự tiếng anh cần kiểm tra');
    switch (kitu) {
        case 'u':
        case 'e':
        case 'o':
        case 'a':
        case 'i':
        case 'U':
        case 'E':
        case 'O':
        case 'A':
        case 'i': {
            document.write('Đây là nguyên âm');
            break;
        }
        default: {
            document.write('Đây là phụ âm');
        }
    }
</script>
</body>
</html>
