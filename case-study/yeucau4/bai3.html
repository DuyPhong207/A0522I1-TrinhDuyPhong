    <script>
        let str1 = 'assd';
        let str2 = 'asds';
        let arr1 = str1.split('');
        let arr2 = str2.split('');
        let arr = [];
        for (i = 0;i < arr1.length;i++) {
            let count = 0;
            for (j = 0;j < arr2.length;j++) {
                if (arr1[i] == arr2[j]) {
                    count ++;
                }
            }
            if (count > 0) {
                arr.push(arr1[i]);
            }
        }
        document.write(arr.length);
    </script>
