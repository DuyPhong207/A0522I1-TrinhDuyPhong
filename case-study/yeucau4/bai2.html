<script>
    function unique_arr(arr) {
    let newArr = arr.reduce(function (accumulator, element) {
        if (accumulator.indexOf(element) === -1) {
            accumulator.push(element)
        }
           return accumulator
        }, [])
       return newArr
    }
    let str = prompt('Enter strings');
    let arr = str.split('');
    console.log(unique_arr(arr).length);
</script>
