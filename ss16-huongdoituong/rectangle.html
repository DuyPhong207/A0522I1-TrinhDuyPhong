<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Class</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border: 1px solid red;"></canvas>
    <p id="area"></p><br>
    <p id="perimeter"></p>
</body>
<script>
    var Rectangle = function(width,height) {
        this.width = width;
        this.height = height;
        this.getWidth = function() {
            return width;
        }
        this.getHeigth = function() {
            return height;
        }
        this.getArea = function() {
            return height*width;
        }
        this.getPerimeter = function() {
            return 2*width + 2*height;
        }
    }

    var rectangle = new Rectangle(4,2);
    var width = rectangle.getWidth();
    var height = rectangle.getHeigth();
    var area = rectangle.getArea();
    var perimeter = rectangle.getPerimeter();
    document.getElementById('area').innerText = 'Area = ' + area;
    document.getElementById('perimeter').innerText = 'Perimeter = ' + perimeter;
    var c = document.getElementById('myCanvas');
    var ctx = c.getContext('2d');
    ctx.fillRect(50,50,width*50,height*50);
    ctx.fillStyle = '#000';
</script>
</html>
