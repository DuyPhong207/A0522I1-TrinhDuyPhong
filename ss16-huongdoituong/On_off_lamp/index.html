<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swicth and lamp</title>
</head>
<body>
    <h1>Bật tắt bóng đèn</h1>
    <img id="lamp" src="/On_off_lamp/pic_bulboff.gif" alt="Ảnh">
    <button id="swicth" onclick="On_Off_Lamp()">Turn On/Turn Off</button>
    <p id="result">Bóng đèn đang tắt</p>
<script>
    class SwicthButton {
        constructor(status) {
            this.status = status;
        }

        turnOn_turnOff() {
            this.status = !this.status;
        }
    }
    class Lamp {
        constructor(button) {
            this.button = button;
        }
        Swicth() {
            if (this.button.status) {
                document.getElementById('lamp').src = '/On_off_lamp/pic_bulbon.gif';
                document.getElementById('result').innerText = 'Bóng đèn đang bật';
            } else {
                document.getElementById('lamp').src = '/On_off_lamp/pic_bulboff.gif';
                document.getElementById('result').innerText = 'Bóng đèn đang tắt';
            }
        }
    }

    let Sony_swicthButton = new SwicthButton(false);
    let Sony_Lamp = new Lamp(Sony_swicthButton);
    function On_Off_Lamp() {
        Sony_swicthButton.turnOn_turnOff();
        Sony_Lamp.Swicth();
    }
</script>
</body>
</html>
