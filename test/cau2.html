<script>
    let time = prompt('Nhập ngày, tháng, năm đúng định dạng "dd/MM/yyyy"');
    let timeArr = time.split('/');
    if (timeArr.length != 3) {
        alert('Yêu cầu nhập đúng định dạng "dd/MM/yyyy"');
    } else {
        testYear(timeArr);
    }

    function testYear(array) {
        if (array[2] % 4 == 0 || array[2] % 100 == 0 || array[2] % 400 == 0) {
            document.write(array[2] + ' là năm nhuận.');
        } else {
            document.write(array[2] + ' không là năm nhuận.');
        }
    }
</script>
