<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
<script>
    function sosanh(a,b) {
        if (a <= b) {
            alert('Tổng của 2 tham số là : '+(a + b));
        } else {
            alert('Tham số thứ nhất lớn hơn tham số thứ hai');
        }
    }
    var m = parseInt(prompt('Nhập tham số thứ nhất'));
    var n = parseInt(prompt('Nhập tham số thứ 2'));
    sosanh(m,n);
</script>   
</body>
</html>
