<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>
<body>
<script>
    function Doiso(a,b) {
        document.writeln('Số thứ nhất là ' + b);
        document.write('<br>');
        document.writeln('Số thứ hai là ' + a);
    }
    var num1 = parseInt(prompt('Nhập số thứ nhất'));
    var num2 = parseInt(prompt('Nhập số thứ hai'));
    Doiso(num1,num2);
</script>   
</body>
</html>
