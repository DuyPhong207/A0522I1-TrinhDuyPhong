<body>
<script>
    function tinhtoan(a) {
        document.write('Chu vi P =' + (a*2*3.14) + ' cm');
        document.write('<br>')
        document.write('Diện tích S =' + (a*a*3.14) + ' cm2');
    }

    var r = parseInt(prompt('Nhập bán kính hình tròn (cm)'));
    tinhtoan(r);
</script>  
</body>
