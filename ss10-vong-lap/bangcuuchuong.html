<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
    <script>
        let bcc, i, j;
        bcc = "<table border='1' width='900' cellspacing='0' cellpadding='3'>";
        i = 2;
        j = 1;
        while (i < 10) {
        bcc = bcc + "<tr>";
        while (j < 10) {
        bcc = bcc + "<td>"+ i +" x " + j + " = "+ i * j + "</td>";
        j++;
        }
        bcc = bcc + "</tr>";
        j = 1;
        i++;
        }
    bcc = bcc + "</table>";
    document.write(bcc);
    </script>
</body>
</html>
