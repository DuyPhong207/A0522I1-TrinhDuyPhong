<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    var num = parseInt(prompt('Nhập số nguyên dương cần tính giai thừa'));
    var fact = 1;
    for (i = 1;i <= num;i++) {
        fact = fact * i;
    }
    document.writeln(num + "! = " + fact);
</script>  
</body>
</html>
