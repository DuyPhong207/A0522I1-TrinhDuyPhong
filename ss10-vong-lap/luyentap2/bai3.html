<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In tam giác vuông</title>
</head>
<body>
<script>
for (i=0; i<=5; i++) {
    for (j = 0;j < i; j++) {
        document.writeln("<b>"+"*"+"</b>");
}
document.writeln('<br>');
}

document.write("<br>");

for (a=5; a>=1; a--) {
    for (b = 1;a >= b; b++) {
        document.writeln("<b>"+"*"+"</b>");
}
document.writeln('<br>');
}

document.write("<br>")

for (c = 5; c > 0;c--) {
    for (d = 0;d <= 5;d++) {
        if (d < c) {
            document.writeln("&nbsp&nbsp");
        } else {
            document.writeln("<b>"+"*"+"</b>");
        }
    }
    document.write("<br>");  
}

document.write("<br>");

for (c = 0; c < 5;c++) {
    for (d = 1;d <= 5;d++) {
        if (d > c) {
            document.writeln("<b>"+"*"+"</b>");
        } else {
            document.writeln("&nbsp&nbsp");
        }
    }
    document.write("<br>");  
}

document.write("<br>");




</script>
</body>
</html>
