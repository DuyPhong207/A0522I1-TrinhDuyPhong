<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng 30 số tự nhiên đầu tiên chi hết cho 7</title>
</head>
<body>
<script>
    var dem = sum = 0;
    while (dem<30) {
    for (var i = 1;; i++) {
        if (i % 7 == 0) {
            sum = sum + i;
            dem++;
        }
    }
    }
    console.log(sum);
</script> 
</body>
</html>
