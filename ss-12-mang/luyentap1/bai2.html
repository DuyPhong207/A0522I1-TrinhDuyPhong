<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
<script>
    var numbers = [1,3,5,7,9,2,4,6,10,8];
    var max;
    var loca;
    for (i=0;i<numbers.length;i++) {
        if (numbers[i] > numbers[i+1]) {
            max = numbers[i];
            loca = numbers.indexOf(i);
        }
    }
    document.write('Phần tử lớn nhất trong mảng là: ' + max);
    document.write('<br>');
    document.write('Vị trí thứ ' + loca + ' trong chuỗi');
</script>   
</body>
</html>
