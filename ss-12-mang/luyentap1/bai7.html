<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>
<body>
<script>
    var numbers = [1,3,5,7,9,10,12,14,16,18];
    var newnum = [];
    var n = parseInt(prompt("Nhập số nguyên nhỏ hơn 20"));
    for (i=0;i<numbers.length;i++) {
        if (numbers[i] === n) {
            newnum.push('');
        } else {
            newnum.push(numbers[i]);
        }
    }
    document.write(newnum.join(","));
</script> 
</body>
</html>
