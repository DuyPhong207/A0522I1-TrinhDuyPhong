<script>
    var a = parseInt(prompt("Nhập số nguyên bất kì"));
    if (a > 0) {
        document.write("Đây là số lớn hơn 0");
    } else if (a = 0) {
        document.write("Đây là số 0");
    } else {
        document.write("Đây là số nhỏ hơn 0");
    }
</script>
