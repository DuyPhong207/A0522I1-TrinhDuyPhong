<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m -> feet</title>
</head>
<body>
<script>
    var m = parseInt(prompt("Nhập số mét(m) :"));
    document.writeln("Tương đương : " + (m*3.2808) + " feet");
</script>   
</body>
