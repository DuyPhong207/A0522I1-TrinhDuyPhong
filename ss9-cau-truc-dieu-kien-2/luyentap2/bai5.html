<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÍnh diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Cạnh góc vuông thứ nhất (m) :"));
        var b = parseInt(prompt("Cạnh góc vuông thứ hai (m) :"));
        document.writeln("Diện tích tam giác = " + (a*b/2) + " m2");
    </script>
</body>
</html>
