<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <h3>Phương trình bậc 2: ax<sup>2</sup> + bx + c = 0 có :</h3>
    <input type="text" name="" id="a" placeholder="Nhập a"><br>
    <input type="text" name="" id="b" placeholder="Nhập b"><br>
    <input type="text" name="" id="c" placeholder="Nhập c"><br>
    <button onclick="giaiphuongtrinh()">Giải phương trình</button><br>
    <p id="result"></p>
    <p id="result1"></p>
<script>
    function giaiphuongtrinh() {
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = document.getElementById("c").value;
        var m = (b * b) - (4 * a * c);
        if (a ==0 ) {
            if (b == 0) {
                if (c == 0) {
                    document.getElementById("result").innerText = "Phương trình vô số nghiệm";
                } else {
                    document.getElementById("result").innerText = "Phương trình vô nghiệm";
                }
            } else {
                document.getElementById("result").innerText = "Phương trình có nghiệm x = " + ((-c)/b);
            }
        } else if (m >= 0) {
            document.getElementById("result").innerText = "x1 = " + ((-b + Math.sqrt(m)) / (2 * a));
            document.getElementById("result1").innerText = "x2 = " + ((-b - Math.sqrt(m)) / (2 * a));
        } else {
            document.getElementById("result").innerText = "Phương trình vô nghiệm";
        }
    }
</script>
</body>
<style>
    input {
        margin-bottom: 16px;
    }

    button {
        margin-bottom: 16px;
    }
</style>
</html>
