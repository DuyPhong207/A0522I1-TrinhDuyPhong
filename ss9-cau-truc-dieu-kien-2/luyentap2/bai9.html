<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tam giác</title>
</head>
<body>
</body>
<script>
    var a = parseInt(prompt("Nhập số thứ nhất"));
    var b = parseInt(prompt("Nhập số thứ hai"));
    var c = parseInt(prompt("Nhập số thứ ba"));
    if (a+b>c && b+c>a && c+a>b) {
        document.writeln("Đây là 3 cạnh của 1 tam giác");
    } else {
        document.writeln("Đây không phải 3 cạnh của 1 tam giác");
    }
</script>
</html>
