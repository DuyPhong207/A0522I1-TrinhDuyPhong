<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <h3>Phương trình ax + b = 0 có :</h3>
    <input type="text" placeholder="Nhập a" id="a">
    <input type="text" placeholder="Nhập b" id="b">
    <button onclick="giaiphuongtrinh()">Kết quả</button><br>
    <p id="result"></p>
    <script>
        function giaiphuongtrinh() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (a==0) {
                if (b == 0) {
                    document.getElementById("result").innerText = "Phương trình có vô số nghiệm";
                } else {
                    document.getElementById("result").innerText = "Phương trình vô nghiệm";
                }
            } else {
                document.getElementById("result").innerText = "Phương trình có nghiệm x = " + ((-b)/a);
            }
        }

    </script>
</body>
</html>
