<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÍnh diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Chiều dài (m) :"));
        var b = parseInt(prompt("Chiều rộng (m) :"));
        document.writeln("Diện tích hình chữ nhật = " + (a*b) + " m2");
    </script>
</body>
</html>
