<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình vuông</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Số đo cạnh hình vuông (mét)"));
        document.writeln("Diện tích hình vuông = " + (a*a) + " m2")
    </script>
</body>
</html>
