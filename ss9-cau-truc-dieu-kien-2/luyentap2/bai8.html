<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập số"));
        if (0 < a ) {
            if (a < 120) {
                document.writeln("Đây là tuổi của người");
            } else {
                document.writeln("Đây không phải tuổi của người");
            }
        } else {
            document.writeln("Nhập lại 1 số nguyên dương");
        }
    </script>
</body>
</html>
