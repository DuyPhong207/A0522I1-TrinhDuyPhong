<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số lớn nhất trong 3 số nhập vào</title>
</head>
<body>
</body>
<script>
    var a = parseInt(prompt("Nhập số thứ nhất"));
    var b = parseInt(prompt("Nhập số thứ hai"));
    var c = parseInt(prompt("Nhập số thứ ba"));
    if (a > b && b > c || c > b && c < a) {
        document.write("Số lơn nhất là " + a);
    } else if (a < b && c < b || c < a && a < b) {
        document.write("Số lớn nhất là " + b);
    } else {
        document.write("Số lớn nhất là " + c);
    }

</script>
</html>
