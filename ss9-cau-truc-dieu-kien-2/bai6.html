<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính hoa hồng</title>
</head>
<body>
</body>
<script>
    var a = parseInt(prompt("Nhập doanh số (VND)"));
    var b = parseInt(prompt("Nhập số % hoa hồng được nhận"));
    var c = a*b/100;
    document.writeln("Hoa hồng nhận được: " + c + " VND");
</script>
</html>
